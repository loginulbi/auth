<!DOCTYPE html>

    <title>EUIS - Enterprise University Information System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->

        id="spinner"

      </div> -->

      <div class="container-xxl py-5">
        <div class="container py-5 px-lg-5">
          <div class="wow fadeInUp" data-wow-delay="0.1s">
            <p class="section-title text-secondary justify-content-center">
              <span></span>Sistem Informasi <span></span>

            <h1 class="text-center mb-5">
              Universitas Logistik dan Logistik Internasional
            </h1>
          </div>
          <div class="row mt-n2 wow fadeInUp" data-wow-delay="0.3s">
            <div class="col-12 text-center">
              <ul class="list-inline mb-5" id="portfolio-flters">
                <li class="mx-2 active" data-filter="*">All</li>
                <li class="mx-2" data-filter=".first">Mahasiswa</li>
                <li class="mx-2" data-filter=".second">Dosen</li>
              </ul>
            </div>
          </div>
          <div class="row g-4 portfolio-container">
            <div class="container-xxl py-5">
              <div class="container py-5 px-lg-5">
                <div class="row g-4">

                  <div
                    class="col-lg-3 portfolio-item second wow fadeInUp"
                    data-wow-delay="0.5s">
                    <div class="feature-item bg-light rounded text-center p-4">
                      <a id="HRIS">
                        <i class="fa fa-3x fa-briefcase text-primary mb-4"></i>
                        <h5 class="mb-3">HRIS</h5>
                      </a>
                    </div>
                  </div>
                  <div
                    class="col-lg-3 portfolio-item second wow fadeInUp"
                    data-wow-delay="0.5s">
                    <div class="feature-item bg-light rounded text-center p-4" >
                      <a href="https://euis.ulbi.ac.id/simpelbi" id="simpelbiCard">
                        <i class="fa fa-3x fa-clipboard text-primary mb-4"></i>
                        <h5 class="mb-3">Simpelbi</h5>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Start -->
      <div
        class="container-fluid bg-info text-light footer wow fadeIn"
        data-wow-delay="0.1s">
        <div class="container py-5 px-lg-5"></div>
      </div>
      <!-- Footer End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-secondary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/wow/wow.min.js"></script>

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
