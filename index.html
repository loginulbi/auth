<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Akademik</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/preloader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="src/js/script.js" type="module"></script>
</head>
<body>

    <!-- preloader start-->
    <div class="preloader">
        <div class="preloader-layout">
            <div class="loader-grid">
                <div class="item1"></div>
                <div class="item2"></div>
                <div class="item3"></div>
                <div class="item4"></div>
            </div>
            <h3 class="loader-h">Mohon Tunggu</h3>
        </div>
    </div>
    <!-- preloader end -->

    <header class="header">
        <div class="logo-container">
            <img src="src/image/ulbi_logo.png" alt="Logo" class="logo">
            <div class="header-title">
                <h1>Sistem Informasi Akademik</h1>
                <p>UNIVERSITAS LOGISTIK DAN BISNIS INTERNASIONAL</p>
            </div>
        </div>
        <div class="profile-container">
            <button class="profile-button">Halaman Profil</button>
            <button class="logout-button">Keluar</button>
        </div>
    </header>

    <main class="main-content">
        <h2>Daftar Modul</h2>
        <div class="module-list">
            <div class="module-item">
                <img src="src/image/clipboard-svgrepo-com.svg">
                <p>Admin</p>
            </div>
            <div class="module-item">
                <img src="src/image/user-svgrepo-com.svg" alt="SIM Akademik">
                <p>Users</p>
            </div>
        </div>
    </main>
</body>
</html>
